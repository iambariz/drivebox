name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libxkbcommon-x11-0 libxcb-xinerama0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with Xvfb
        run: xvfb-run -a pytest -v --maxfail=1 --disable-warnings
        env:
          QT_QPA_PLATFORM: offscreen